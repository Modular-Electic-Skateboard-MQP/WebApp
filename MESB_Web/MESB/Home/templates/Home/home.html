<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>


    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

<!-- to overwrite bootstrap -->
<style>
    body{background: lightskyblue}
    .nav-item:hover{background: blue}

</style>

</head>
<body>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#data" role="tab">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#settings" role="tab">Settings</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="home" role="tabpanel">
          MESB Connected Peripherals:<br>
          <button class="btn btn-success">Update Data</button><br>
          MESB Data:<br>
          <button class="btn btn-success">Load Data</button><br>
           MESB Settings:<br>
          <button class="btn btn-success">Update View</button></div>
      <div class="tab-pane" id="data" role="tabpanel" >
          MESB Data:
          <button class="btn btn-success">Load Data</button></div>
      <div class="tab-pane" id="settings" role="tabpanel" >
          MESB Settings:
          <button class="btn btn-success">Update View</button></div>
    </div>
</body>
</html>
